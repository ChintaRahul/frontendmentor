<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card__body">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="ratings">
          <div class="rating-items">
            <h1 class="rating-value">10k+</h1>
            <p class="rating-name">companies</p>
          </div>
          <div class="rating-items">
            <h1 class="rating-value">314</h1>
            <p class="rating-name">templates</p>
          </div>
          <div class="rating-items">
            <h1 class="rating-value">12m+</h1>
            <p class="rating-name">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card card__body__img"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rahul Chinta</a>.
  </div>
</body>

</html>
